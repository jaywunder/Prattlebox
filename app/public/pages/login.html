<!-- Elements -->

<body>
  <div class="content">
    <div class="logo-container">
      <h1 style="color:aliceblue">THIS IS THE LOGO DUUUUDE</h1>
    </div>
    <div class="login-container">
      <form class="login-form" id="login-form">
        <h3>Host</h3>
        <input type="text" id="host-address" placeholder="Server" class="login-input"
        autocomplete="false" value="irc.freenode.net">
        <h3>Real Name</h3>
        <input type="text" id="real-name" placeholder="Real Name" class="login-input"
        autocomplete="false" value="Jacob Wunder">
        <h3>Nickname</h3>
        <input type="text" id="nick-name" placeholder="Nick" class="login-input"
        autocomplete="false" value="jaywunder">
        <h3>Nickname Password</h3>
        <input type="password" id="nick-pass" placeholder="Nick Pass (optional)" class="login-input"
        autocomplete="false" value="otherwunder">
        <button id="login-connect" class="login-input">connect</button>
      </form>
    </div>
  </div>
</body>

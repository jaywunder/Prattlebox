<!DOCTYPE html>
<html ng-app="login">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
  <script src="../../static/lib/angular.min.js"></script>
  <script src="./js/login.js"></script>
</head>
<body>
  <div class="content" ng-controller="LoginController as login">
    <div class="logo-container">
      <img class="login-logo-img" src="../../static/assets/img/logo.jpg" alt="logo isn't loading ðŸ˜–" />
    </div>
    <div class="login-container">
      <form class="login-form" id="login-form">
        <ul>



          <!-- TODO -->
          <!--
            http://fortawesome.github.io/Font-Awesome/examples/#animated
            do this when connecting to the server
          -->


          <li class="login-item">
            <h3>Host</h3>
            <input type="text" ng-model="login.hostAddr" class="login-input" required>
          </li>
          <li>
            <h3>Real Name</h3>
            <input type="text" ng-model="login.realName" class="login-input" required>
          </li>
          <li>
            <h3>Nickname</h3>
            <input type="text" ng-model="login.nickName" class="login-input" required>
          </li>
          <li>
            <h3>Password</h3>
            <input type="password" ng-model="login.nickPass" class="login-input">
          </li>
        </ul>

        <button ng-click="login.connectionTry()" class="login-input">connect</button>
      </form>
    </div>
  </div>
</body>
</html>

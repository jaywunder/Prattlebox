<!DOCTYPE html>
<html ng-app="login">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../lib/angular.min.js"></script>
  <script src="../js/login.js"></script>
</head>
<body>
  <div class="content" ng-controller="LoginController as login">
    <div class="logo-container">
      <h1 style="color:aliceblue">Logo</h1>
    </div>
    <div class="login-container">
      <form class="login-form" id="login-form">
        <h3>Host</h3>
        <input type="text" ng-model="login.hostAddr" class="login-input" required>

        <h3>Real Name</h3>
        <input type="text" ng-model="login.realName" class="login-input" required>

        <h3>Nickname</h3>
        <input type="text" ng-model="login.nickName" class="login-input" required>

        <h3>Password</h3>
        <input type="password" ng-model="login.nickPass" class="login-input">

        <button ng-click="login.connectionReady()" class="login-input">connect</button>
        <!-- replace this  ^^^^^^^^^^^^^^^^^^^ to login.connectionTry() when done testing -->
      </form>
    </div>
  </div>
</body>
</html>
